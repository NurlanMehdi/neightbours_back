<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        #console {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .received {
            color: blue;
        }
        .sent {
            color: green;
        }
        .error {
            color: red;
        }
        .system {
            color: gray;
        }
    </style>
</head>
<body>
    <h2>Socket.IO Test Client</h2>
    <div id="console"></div>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
    </div>

    <script>
        let socket;
        const console = document.getElementById('console');

        function log(message, type = 'system') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }

        function connect() {
            socket = io('http://localhost:3000', {
                transports: ['websocket']
            });

            socket.on('connect', () => {
                log('Connected to server', 'system');
            });

            socket.on('disconnect', () => {
                log('Disconnected from server', 'system');
            });

            socket.on('connected', (data) => {
                log(`Server response: ${JSON.stringify(data)}`, 'received');
            });

            socket.on('pong', (data) => {
                log(`Pong received: ${JSON.stringify(data)}`, 'received');
            });

            socket.on('error', (error) => {
                log(`Error: ${error.message}`, 'error');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('Disconnected manually', 'system');
            }
        }

        function sendPing() {
            if (socket && socket.connected) {
                const data = { message: 'ping' };
                socket.emit('ping', data);
                log(`Sent ping: ${JSON.stringify(data)}`, 'sent');
            } else {
                log('Not connected to server', 'error');
            }
        }
    </script>
</body>
</html>
