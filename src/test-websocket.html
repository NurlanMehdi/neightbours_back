<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    
    <div>
        <button onclick="connect()">Подключиться</button>
        <button onclick="disconnect()">Отключиться</button>
        <button onclick="sendPing()">Отправить ping</button>
    </div>

    <div id="log"></div>

    <script>
        let socket;
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function connect() {
            try {
                socket = io('http://localhost:3000', {
                    transports: ['websocket'],
                    path: '/socket.io',
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000,
                    forceNew: true
                });

                socket.on('connect', () => {
                    addLog('Подключено к серверу', 'success');
                });

                socket.on('disconnect', (reason) => {
                    addLog(`Отключено от сервера. Причина: ${reason}`, 'error');
                });

                socket.on('connect_error', (error) => {
                    addLog(`Ошибка подключения: ${error.message}`, 'error');
                });

                socket.on('pong', (data) => {
                    addLog(`Получен ответ pong: ${JSON.stringify(data)}`, 'info');
                });

                socket.on('error', (error) => {
                    addLog(`Ошибка сокета: ${error.message}`, 'error');
                });

            } catch (error) {
                addLog(`Ошибка при создании сокета: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                addLog('Отключение...', 'info');
            }
        }

        function sendPing() {
            if (!socket) {
                addLog('Сначала подключитесь к серверу', 'error');
                return;
            }

            socket.emit('ping', { message: 'ping' }, (response) => {
                addLog(`Ответ от сервера: ${JSON.stringify(response)}`, 'info');
            });
        }
    </script>
</body>
</html>
